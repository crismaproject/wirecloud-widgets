<html lang="en" ng-app="wstApp">
<head>
  <meta charset="utf-8">
  <title>Tree Viewer</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="libs/angular-1.2.13/angular.js"></script>
  <script src="libs/angular-1.2.13/angular-resource.min.js"></script>
  <script src="libs/moment.min.js"></script>
  <script src="libs/jquery-2.0.3.min.js"></script>
  <script src="libs/spin.min.js"></script>
  <script src="libs/jquery.spin.js"></script>
  <script src="libs/d3.v3/d3.v3.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/wst-tree.css">
  <link rel="stylesheet" href="css/wst-indicator-bars.css">
  <link rel="stylesheet" href="css/wst-indicator-intervals.css">
  <script src="js/wstControllers.js"></script>
  <script src="js/wst-tree-graph.js"></script>
  <script src="js/wst-tree-data.js"></script>
  <script src="js/wst-indicator-timeIntervals.js"></script>
  <script src="js/wst-indicator-bars.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body ng-controller="treeCtrl">

<div>
    <table class="table">
    <tr ng-show="showGroupSelect">
	  <td>Group indicators by:</td>
	  <td><input type="radio" ng-model="groupIndicatorsBy" value="worldstate"> WorldState <input type="radio" ng-model="groupIndicatorsBy" value="indicator"> Indicator</td>
    </tr>
    </table>
    <table class="table">
      <tr ng-show="showTreeGraph">
		<td><tree-graph base-ws="treeData" on-selection="selectWorldStates(selection)" width="960" min-time="minTime" max-time="maxTime"></tree-graph></td>
      </tr>
      <tr ng-show="showTimeline">
		<td><indicator-time-intervals indicator-data="indicators" on-selection="selectIndicators(selection)" width="960" min-time="minTime" max-time="maxTime" group-indicators-by="groupIndicatorsBy"></indicator-time-intervals></td>
      </tr>
      <tr ng-show="showIndicatorBars">
		<td><indicator-bars indicator-data="indicators2" group-indicators-by="groupIndicatorsBy" width="960" height="160"></indicator-bars></td>
      </tr>
    </table>
 </div>   
</body>
</html>
