<!DOCTYPE html>
<html ng-app="ooiInfo">
<head>
    <title>Object of Interest</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js" type="text/javascript"></script>
    <script src="js/polyfill.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/prettify.js" type="text/javascript"></script>
    <script src="js/wirecloud.js" type="text/javascript"></script>
</head>
<body ng-controller="OoiInfoCtrl">

<table ng-repeat="ooi in oois | filter:hasProperties | orderBy:'entityName'" class="table table-condensed table-hover table-bordered type-{{ooi.entityTypeId}}">
    <caption>{{ooi.entityName}} <span class="text-muted">({{ooiTypeNames[ooi.entityTypeId]}})</span></caption>
    <thead>
    <tr>
        <th style="width: 50%">Property</th>
        <th style="width: 50%">Value</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="prop in ooi.entityInstancesProperties | filter:hasValues" class="prop prop-{{prop.entityTypePropertyId}}">
        <td class="key">{{ooiPropertyNames[prop.entityTypePropertyId]}}</td>
        <td class="value">{{prettify.toString(prop.entityPropertyValue, ooi.entityTypeId, prop.entityTypePropertyId)}}</td>
    </tr>
    </tbody>
</table>

</body>
</html>
