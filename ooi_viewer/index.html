<!DOCTYPE html>
<html>
<head>
    <title>Object of Interest viewer</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/wirecloud.js" type="text/javascript"></script>
</head>
<body>
<table id="ooi-table" class="table table-bordered table-condensed">
    <tbody>
    <tr>
        <th>ID</th>
        <td>
            <span class="ooi-id"></span>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2" class="actions">
            <div class="btn-group">
                <button id="btn-locate" class="btn btn-small" title="Locate">
                    <img src="img/ico-locate.png" width="13" height="13" alt="Locate">
                    <span class="conserve-space">Locate</span>
                </button>
            </div>
        </td>
    </tr>
    </tfoot>
</table>
<script type="text/javascript">
    var ooiViewer = new OOIViewer('#ooi-table');
</script>
</body>
</html>
