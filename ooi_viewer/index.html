<!DOCTYPE html>
<html>
<head>
    <title>Object of Interest editor</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<table class="table table-condensed table-hover">
    <tbody id="ooi-basics" class="collapse">
        <tr>
            <td>ID:</td>
            <td>
                <span id="ooi-id"></span>
            </td>
        </tr>
        <tr>
            <td>Type:</td>
            <td>
                <span id="ooi-type"></span>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">
                <button class="btn btn-small" title="Show on map">
                    <i class="icon-map-marker"></i>
                    <span class="conserve">Show on map</span>
                </button>
            </td>
        </tr>
    </tfoot>
</table>
</body>
</html>
