<!DOCTYPE html>
<html>
<head>
    <title>Object of Interest editor</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<table id="ooi-table" class="table table-condensed table-hover">
    <tbody id="ooi-basics">
        <tr>
            <th>ID</th>
            <td>
                <span class="ooi-id"></span>
            </td>
        </tr>
    </tbody>
    <tfoot class="actions">
        <tr>
            <td colspan="2">
                <button class="btn btn-small" title="Locate">
                    <i class="icon-map-marker"></i>
                    <span class="conserve">Locate</span>
                </button>
            </td>
        </tr>
    </tfoot>
</table>
<script type="text/javascript">
    // Just for testing purposes:

    var ooi = new OOIViewer('#ooi-table');
    ooi.set('test-ooi-1', {
        'Latitude' : 34.6482,
        'Longitude' : -23.3592,
        'Name' : 'Test OOI 1',
        'Status' : 'hopefully not malfunctioning'
    });
</script>
</body>
</html>
