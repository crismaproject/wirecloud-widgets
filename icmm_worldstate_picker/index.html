<!DOCTYPE html>
<html lang="en" ng-app="icmmWorldStatePickerApp">
	<meta charset="utf-8"/>

	<head>
		<title>ICMM World State Picker</title>
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="libs/angular-ya-treeview/css/ya-treeview.css">
		<link rel="stylesheet" href="libs/angular-ya-treeview/css/style.css">
		<link rel="stylesheet" href="libs/ngDialog/css/ngDialog.css">
		<script src="libs/jquery/js/jquery-2.1.3.min.js" type="text/javascript"></script>
		<script src="libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="libs/angular-1.3.14/angular.min.js" type="text/javascript"></script>
		<script src="libs/angular-1.3.14/angular-resource.min.js" type="text/javascript"></script>
		<script src="libs/angular-1.3.14/angular-animate.min.js" type="text/javascript"></script>
		<script src="libs/angular-ya-treeview/js/ya-treeview-tpls.min.js"></script>
		<script src="libs/ngDialog/js/ngDialog.min.js"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</head>

	<body ng-controller="ICMMWorldStatePickerApp">
		<div class="container-fluid">
					<div ya-treeview ya-id="myTree" ya-model="model" ya-options="options" ya-context="context">
						<span ng-class="{selected: context.selectedNodes.indexOf(node) > -1}">{{ node.$model.label }}</span>
					</div>
		</div>
	</body>
</html>
