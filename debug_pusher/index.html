<!DOCTYPE html>
<html>
<head>
    <title>Wirecloud Debug event pusher</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="js/wirecloud.js" type="text/javascript"></script>
</head>
<body>

<form>
    <fieldset>
        <div class="form-group keep-small">
            <label for="inputEventName" class="control-label">Event</label>

            <div class="input-group">
                <input type="text" id="inputEventName" class="form-control" placeholder="Event" disabled="disabled">
                <span class="input-group-btn">
                    <button class="btn" type="button" id="btn-refresh-event"><img src="img/refresh.png"></button>
                </span>
            </div>
        </div>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion" href="#manualInputPanel">
                        Data (manual input)
                    </a>
                </div>
                <div id="manualInputPanel" class="panel-collapse collapse in">
                    <div class="form-group">
                        <textarea id="inputEventData" class="form-control" rows="2"></textarea>
                        <span class="help-block hide-small">Enter JSON-encoded event data above.</span>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion" href="#fileInputPanel">
                        Data (file upload)
                    </a>
                </div>
                <div id="fileInputPanel" class="panel-collapse collapse">
                    <div class="form-group">
                        <input type="file" id="inputEventDataFile" class="form-control" multiple="false" accept="application/json">
                        <span class="help-block hide-small">Alternatively, you can upload JSON-encoded files here.</span>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="text-center">
            <span class="btn-group">
                <button type="reset" class="btn btn-small btn-danger">Clear</button>
                <button id="btn-send" type="button" class="btn btn-small btn-default">Send</button>
            </span>
        </div>
    </fieldset>
</form>

</body>
</html>
