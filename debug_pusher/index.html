<!DOCTYPE html>
<html>
<head>
    <title>Wirecloud Debug event pusher</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="//code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/wirecloud.js" type="text/javascript"></script>
</head>
<body>

<form>
    <fieldset>
        <div class="form-group keep-small">
            <label for="inputEventName" class="control-label">Event</label>

            <div class="input-group">
                <input type="text" id="inputEventName" class="form-control" placeholder="Event" disabled="disabled">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="btn-refresh-event"
                            title="Refreshes the list of receiving components">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion" href="#manualInputPanel">
                        <span class="glyphicon glyphicon-pencil"></span>
                        Manual input
                    </a>
                </div>
                <div id="manualInputPanel" class="panel-collapse collapse in">
                    <div class="form-group">
                        <textarea id="inputEventData" class="form-control" rows="2"></textarea>
                        <span class="help-block hide-small">Enter event data above.</span>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion" href="#fileInputPanel">
                        <span class="glyphicon glyphicon-floppy-open"></span>
                        File upload
                    </a>
                </div>
                <div id="fileInputPanel" class="panel-collapse collapse">
                    <div class="form-group">
                        <input type="file" id="inputEventDataFile" class="form-control" multiple="false" accept="application/json">
                        <span class="help-block hide-small">Alternatively, you can upload event data from your local hard drive here.</span>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="text-center">
            <span class="btn-group">
                <button type="reset" class="btn btn-small btn-default">
                    <span class="glyphicon glyphicon-refresh"></span>
                    Clear
                </button>
                <button id="btn-send" type="button" class="btn btn-small btn-primary">
                    <span class="glyphicon glyphicon-transfer"></span>
                    Send
                </button>
            </span>
        </div>
        <div id="dispatchNotification" class="text-center text-success">Data sent</div>
    </fieldset>
</form>

</body>
</html>
