<!DOCTYPE html>
<html>
<head>
    <title>Wirecloud Debug event pusher</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <script src="js/wirecloud.js" type="text/javascript"></script>
</head>
<body>

<form>
    <fieldset>
        <div class="form-group keep-small">
            <label for="inputEventName" class="control-label">Event</label>
            <input type="text" id="inputEventName" class="form-control" placeholder="Event" disabled="disabled">
            <!-- TODO: retrieve name of connected event from Wirecloud API -->
        </div>
        <div class="form-group">
            <label for="inputEventName" class="control-label keep-small">Data</label>
            <textarea id="inputEventData" class="form-control" rows="2"></textarea>
            <span class="help-block hide-small">Enter JSON-encoded event data here.</span>
        </div>
        <div class="text-center">
            <button type="reset" class="btn btn-small btn-danger">Clear</button>
            <button id="btn-send" type="button" class="btn btn-small btn-default">Send</button>
        </div>
    </fieldset>
</form>

</body>
</html>
