<!DOCTYPE html>
<html lang="en" ng-app="worldStatePickerApp">
<head>
    <title>World State Picker</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js" type="text/javascript"></script>
    <script src="js/wsrapi.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body ng-controller="WorldStatePickerApp">

<div class="container-fluid">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="simulationInput" class="control-label col-sm-2">Simulation</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <select id="simulationInput" class="form-control" ng-disabled="busy"
                            ng-options="prettySimulation(s) for s in simulationList" ng-model="selectedSimulation"></select>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="refreshSimulations()"ng-disabled="busy">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group" ng-show="selectedSimulation">
            <label for="worldStateInput" class="control-label col-sm-2">Simulation runs</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <select id="worldStateInput" class="form-control" ng-disabled="busy"
                            ng-options="prettyWorldState(w) for w in worldStateList | filter:{simulationId:selectedSimulation.simulationId,isLeaf:true}" ng-model="selectedWorldState"></select>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="refreshWorldStates()" ng-disabled="busy">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-sm-offset-2" ng-show="selectedWorldState">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" ng-disabled="busy" ng-hide="loaded" ng-click="loadWorldState()">
                    <i class="glyphicon glyphicon-play-circle"></i>
                    Load
                </button>
            </div>
        </div>
    </form>
</div>

<aside id="progressBarContainer" class="modal fade" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Loading&hellip;</h4>
            </div>
            <div class="modal-body">
                <p>World state is being loaded. Please stand by.</p>
                <div class="progress progress-striped active">
                    <div class="progress-bar" style="width: 0px" id="progressBar"></div>
                </div>
            </div>
        </div>
    </div>
</aside>

<aside id="loadedContainer" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Loaded</h4>
            </div>
            <div class="modal-body">
                <p>
                    <span class="text-success">The world state you have selected has been loaded.</span>
                    You can now proceed.
                </p>
            </div>
        </div>
    </div>
</aside>

</body>
</html>
