<!DOCTYPE html>
<html>
<head>
    <title>WorldState Picker</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/wsrapi.js" type="text/javascript"></script>
    <script src="js/jit-yc.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/wirecloud.js" type="text/javascript"></script>
</head>
<body>
<div id="worldstate-tree"></div>
<aside id="worldstate-info">
    <button id="loadBtn" type="button" class="btn btn-primary btn-xs">Load</button>
    <span class="title"></span>,
    <span class="dateTime"></span>
</aside>

<div class="modal fade" id="loadingNotification" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Retrieving world states&hellip;</h4>
            </div>
            <div class="modal-body">
                <div class="progress progress-striped active">
                    <div class="progress-bar" role="progressbar" style="width: 100%">
                        <span class="sr-only">Loading&hellip;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
