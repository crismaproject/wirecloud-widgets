<!DOCTYPE html>
<html>
<head>
    <title>Worldstate Picker</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/wirecloud.js" type="text/javascript"></script>
</head>
<body>

<form class="form-horizontal">
    <div class="form-group">
        <label for="simulationId" class="col-sm-4 control-label">Simulation</label>

        <div class="col-sm-7 input-group">
            <select class="form-control" id="simulationId"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="worldstateId" class="col-sm-4 control-label">Worldstate</label>

        <div class="col-sm-7 input-group">
            <select class="form-control" id="worldstateId"></select>
            <span class="input-group-btn">
                <button id="btn-prev" type="button" class="btn btn-small btn-primary"
                        title="Load the previous worldstate associated with the current simulation">
                    &laquo;
                </button>
                <button id="btn-next" type="button" class="btn btn-small btn-primary"
                        title="Load the next worldstate associated with the current simulation">
                    &raquo;
                </button>
            </span>
        </div>
    </div>
    <div class="text-center">
        <div class="btn-group">
            <button id="btn-refresh-sim" type="button" class="btn btn-small btn-default"
                    title="This will reload the available simulations and worldstates from the WSR">
                <img src="img/refresh.png">
            </button>
            <button id="btn-load" type="button" class="btn btn-small btn-primary"
                    title="This will load the currently selected worldstate">
                Load
            </button>
        </div>
    </div>
</form>

</body>
</html>
