<!DOCTYPE html>
<html>
<head>
    <title>Chart</title>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/wps.js" type="text/javascript"></script>
    <script src="js/wsrapi.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/wirecloud.js" type="text/javascript"></script>
</head>
<body>

<aside id="controls" role="navigation">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#overlay">
        <span class="glyphicon glyphicon-plus"></span> Add chart
    </button>
</aside>

<div id="loadingIndicator" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="glyphicon glyphicon-cog"></span> Loading &hellip;</h4>
            </div>
            <div class="modal-body">
                <div class="progress progress-striped active">
                    <div class="progress-bar" role="progressbar" style="width: 100%">
                        <span class="sr-only">In progress&hellip;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="overlay" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><span class="glyphicon glyphicon-tasks"></span> Select indicators</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="inputScenario">Scenario:</label>
                        <select id="inputScenario" data-help-text-in="#inputScenarioHelp" class="form-control">
                        </select>
                        <p class="help-block alert alert-success" id="inputScenarioHelp"></p>
                    </div>

                    <div class="form-group">
                        <label for="inputIndicator">Indicator:</label>
                        <select id="inputIndicator" data-help-text-in="#inputIndicatorHelp" class="form-control">
                        </select>
                        <p class="help-block alert alert-success" id="inputIndicatorHelp"></p>
                    </div>

                    <div class="form-group">
                        <label>World states:</label>
                        <div class="dropdown">
                            <button class="btn btn-xs btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li role="presentation" class="dropdown-header">Select&hellip;</li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-check-all="#worldStateList">all</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-check-none="#worldStateList">none</a></li>
                            </ul>
                        </div>
                        <div class="constrain-height" id="worldStateList">
                            <div class="alert alert-info">
                                <span class="glyphicon glyphicon-info-sign"></span>
                                Select a simulation above to be able to pick a world state.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div>
                    <label>
                        <input type="checkbox" id="chkKeepOld" checked="checked"> Keep old charts
                    </label>
                </div>
                <div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="loadCharts">Show</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="chart"></div>

</body>
</html>
