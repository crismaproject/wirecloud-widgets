<!DOCTYPE html>
<html>
<head>
    <title>Chart</title>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/wirecloud.js" type="text/javascript"></script>
</head>
<body>

<div id="overlay" class="modal fade hidden-print" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">What do you want to see?</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="inputScenario">Scenario:</label>
                        <select id="inputScenario" class="form-control">
                            <option value="1">Scenario 1: Ashdod</option>
                            <option value="2">Scenario 2: Floods</option>
                            <option value="3">Scenario 3: Pandemic</option>
                            <option value="4">Scenario 4: Tornado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inputScenario">Indicator:</label>
                        <select id="inputScenario" class="form-control">
                            <option>Patient status</option>
                            <option>Resource usage</option>
                            <option>Survivability</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>World states:</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="14">
                                #14 &ndash; 2013 FEB 14 14:00Z
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="44">
                                #44 &ndash; 2013 FEB 16 12:10Z
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="93">
                                #93 &ndash; 2013 MAR 09 09:42Z
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div>
                    <label>
                        <input type="checkbox" id="chkKeepOld"> Keep old charts
                    </label>
                </div>
                <div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="loadCharts">Show</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="controls" class="pull-right hidden-print">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#overlay">
        <span class="glyphicon glyphicon-cog"></span>
    </button>
</div>

<div id="chart"></div>

</body>
</html>
