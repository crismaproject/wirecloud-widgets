<!DOCTYPE html>
<html ng-app="ooiCommand">
<head>
    <title>Object of Interest commands</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="//code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js" type="text/javascript"></script>
    <script src="js/extensions.js" type="text/javascript"></script>
    <script src="js/wicket.js" type="text/javascript"></script>
    <script src="js/commands.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/wirecloud.js" type="text/javascript"></script>
</head>
<body>

<div ng-controller="OoiCommandCtrl">

    <div ng-hide="pendingCommand">
        <div class="btn-group">
            <button ng-repeat="cmd in availableCommands | filter:showCommand" ng-disabled="pendingCommand"
                    ng-click="activateCommand(cmd)" ng-mouseover="showHelpFor(cmd)"
                    type="button" class="btn btn-default btn-sm btn-cmd {{cmd.css}}"
                    title="{{cmd.help}}">{{cmd.displayName}}</button>
        </div>

        <div ng-show="mouseOverCommand">
            <strong>{{mouseOverCommand.displayName}}:</strong>
            {{mouseOverCommand.help}}
        </div>
    </div>
    <fieldset ng-show="pendingCommand">
        <legend>{{pendingCommand.displayName}}</legend>

        <div class="container-fluid container-args">
            <div ng-repeat="(i, arg) in pendingCommand.arguments" class="row-fluid">
                <div class="col-sm-3">
                    <label for="pcArg{{i}}">{{arg.displayName || 'Target'}}:</label>
                </div>

                <div class="col-sm-9" ng-switch="arg.targetType">
                    <select ng-switch-when="ooi" id="pcArg{{i}}" ng-options="c.entityName for c in pendingCommand.candidates[i]" ng-model="pendingCommand.data[i]" required="required" class="form-control"></select>
                    <select ng-switch-when="option" id="pcArg{{i}}" ng-options="c for c in arg.options" ng-model="pendingCommand.data[i]" required="required" class="form-control"></select>
                    <input type="number" min="1" ng-switch-when="number" ng-value="pendingCommand.data[i]" id="pcArg{{i}}" required="required" class="form-control">
                    <div ng-switch-when="point" class="form-inline">
                        <div>
                            <abbr title="Latitude">Lat.</abbr>/<abbr title="Longitude">Lon.</abbr>

                            <input type="number" min="-180" max="180" value="0" step="0.0001" class="form-control" ng-value="pendingCommand.data[i].lat" required="required">
                            <input type="number" min="-90" max="90" value="0" step="0.0001" class="form-control" ng-value="pendingCommand.data[i].lon" required="required">

                            <div class="btn-group" ng-show="pendingCommand.candidates[i].length">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                        title="Select the position of any area on the map">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="ooi in pendingCommand.candidates[i]"><a href="#" data-entity-id="{{ooi.entityId}}" ng-click="assignCoordinatesFromOOItoPoint(i, ooi)">{{ooi.entityName}}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr />

            <div style="text-align: right">
                <button type="button" class="btn btn-danger" ng-click="cancelCommand()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="executePendingCommand()" ng-disabled="!canExecutePendingCommand()">Execute</button>
            </div>
        </div>
    </fieldset>
</div>

</body>
</html>
