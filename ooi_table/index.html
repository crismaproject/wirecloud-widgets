<!DOCTYPE html>
<html>
<head>
    <title>Object of Interest table</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"></script>
    <script src="js/storage.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>

<div id="floatingActions">
    <div class="btn-group">
        <button class="btn btn-default btn-xs" id="btn-grp-oois">Group</button>
        <button class="btn btn-default btn-xs" id="btn-ugrp-oois">Ungroup</button>
    </div>
</div>

<table id="ooiContainer" class="table table-condensed">
    <thead>
    <tr>
        <th>Entity</th>
        <th>Type</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>


<script type="text/javascript">
    var groupManager = new GroupManager('#ooiContainer');
    $('#btn-grp-oois').click(function () { groupManager.groupSelected(); });
    $('#btn-ugrp-oois').click(function () { groupManager.ungroupSelected(); });
</script>
<script src="js/wirecloud.js" type="text/javascript"></script>

</body>
</html>
