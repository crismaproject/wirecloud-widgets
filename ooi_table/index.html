<!DOCTYPE html>
<html>
<head>
    <title>Object of Interest table</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/sorttable.js" type="text/javascript"></script>
    <script src="js/wirecloud.js" type="text/javascript"></script>
</head>
<body>

<table id="ooi-table" class="table table-condensed sortable">
    <thead>
    <tr>
        <th class="sorttable_nosort"><input type="checkbox" id="check-all-none"></th>
        <th>Object</th>
        <th>Type</th>
        <th class="sorttable_nosort">Site</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="4">
            <p class="text-muted">No worldstate has been loaded yet &ndash; or there isn't a whole lot going on.</p>
        </td>
    </tr>
    </tbody>
</table>

<script type="text/javascript">
    var table = new OOITable('table#ooi-table');
</script>

</body>
</html>
