<html>
<head>
    <title>OOI GIS Map</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/openlayers/2.12/OpenLayers.js" type="text/javascript"></script>
    <script src="js/maplib.js" type="text/javascript"></script>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
    var map = new OpenLayersFacade('map');

    $(function () {
        var bounds = new OpenLayers.Bounds();
        bounds.extend(new OpenLayers.LonLat(-1284142, 7696291));
        bounds.extend(new OpenLayers.LonLat(4087240, 3684875));
        map.map.zoomToExtent(bounds, false);
    });
</script>
<script src="js/wirecloud.js" type="text/javascript"></script>
</body>
</html>
