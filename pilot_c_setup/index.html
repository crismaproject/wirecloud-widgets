<!DOCTYPE html>
<html>
<head>
    <title>Pilot C setup pane</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<fieldset class="well well-small">
    <div class="centered">
        <input id="coord" type="label" readonly="readonly" class="centered" value="31.80347, 34.64318" />
    </div>
    <div>
        <label class="radio">
            <input type="radio" name="coordType" value="degrees"/>
            Geographical coordinates (degrees)
        </label>
        <label class="radio">
            <input type="radio" name="coordType" value="meters"/>
            UTM coordinates (meters)
        </label>
    </div>

    <hr />

    <div class="centered">
        <button class="hwidth">Measure</button>
        <button class="hwidth">Fit to all objects</button>
    </div>
</fieldset>

<fieldset class="well well-small">
    <legend>Layers</legend>
    <div class="centered">
        <button class="hwidth">Show all</button>
        <button class="hwidth">Hide all</button>
    </div>

    <table class="table table-condensed table-bordered">
        <tbody>
            <tr>
                <td>
                    <label class="checkbox">
                        <input type="checkbox" id="showZones" value="1" checked> Zones
                    </label>
                </td>
                <td>
                    <label class="checkbox">
                        <input type="checkbox" id="showZoneNames" value="1"> Names
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="checkbox">
                        <input type="checkbox" id="showStations" value="1" checked> Stations
                    </label>
                </td>
                <td>
                    <label class="checkbox">
                        <input type="checkbox" id="showStationNames" value="1"> Names
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="checkbox">
                        <input type="checkbox" id="showRoutes" value="1" checked> Routes
                    </label>
                </td>
                <td>
                    <label class="checkbox">
                        <input type="checkbox" id="showRouteNames" value="1"> Names
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="checkbox">
                        <input type="checkbox" id="showTraffic" value="1" checked> Traffic
                    </label>
                </td>
                <td>
                    <label class="checkbox">
                        <input type="checkbox" id="showTrafficNames" value="1"> Names
                    </label>
                </td>
            </tr>

        </tbody>
    </table>
</fieldset>

<fieldset>
    <div class="centered">
        Create new:
        <button title="Object of interest" class="img"><img src="img/poi.png"/></button>
        <button title="Lines" class="img"><img src="img/poly.png"/></button>
        <button title="Polygon" class="img"><img src="img/polygon.png"/></button>
        <button title="Circle" class="img"><img src="img/circle.png"/></button>
    </div>

    <hr />

    <div class="centered">
        <button>Select project</button><br />
        <label>
            Project description:<br />
            <textarea readonly="readonly" class="input-block-level" row="3">Lorem Ipsum Dolor Sit</textarea><br />
            <button>Edit</button>
        </label>
    </div>
</fieldset>
</body>
</html>
