<!DOCTYPE html>
<html lang="en" ng-app="worldStateInfoApp">
<head>
    <title>World State Info</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body ng-controller="WorldStateInfoApp">

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-sm-6" ng-show="activeSimulation" data-sim-id="{{activeSimulation.simulationId}}">
            <strong>Simulation:</strong>
            {{activeSimulation.description}}
        </div>

        <div class="col-sm-6" ng-show="activeWorldState" data-ws-id="{{activeWorldState.worldStateId}}">
            <strong>World State:</strong>
            {{activeWorldState.description}}
            <span class="text-muted">({{activeWorldState.dateTime}})</span>
        </div>
    </div>
</div>

</body>
</html>
