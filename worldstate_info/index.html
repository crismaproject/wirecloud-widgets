<!DOCTYPE html>
<html lang="en" ng-app="worldStateInfoApp">
<head>
    <title>World State Info</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body ng-controller="WorldStateInfoApp">

<div class="container-fluid" ng-show="activeSimulation">
    <div class="row-fluid">
        <div class="col-xs-5" data-sim-id="{{activeSimulation.simulationId}}">
            <strong>Simulation:</strong>
            {{activeSimulation.description}}
        </div>

        <div class="col-xs-6">
            <select class="form-control" ng-options="prettyWorldStateName(ws) for ws in allWorldStates" ng-model="activeWorldState" ng-required ng-disabled="readonly"></select>
        </div>

        <div class="col-xs-1" ng-hide="readonly">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" title="Go to designated world state" ng-click="goToWorldState()">
                    <span class="glyphicon glyphicon-fast-backward"></span>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
