<!DOCTYPE html>
<html>
<head>
    <title>Object of Interest editor</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<table id="table_container" class="table table-bordered table-condensed">
    <caption>Object of Interest editor</caption>
    <thead>
        <tr>
            <th></th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody id="ooi-basics">
        <tr>
            <td><label for="id">ID:</label></td>
            <td><input id="id" type="text" maxlength="256" placeholder="identifier"></td>
        </tr>
        <tr>
            <td><label for="type">Type:</label></td>
            <td>
                <select id="type">
                    <!-- placeholder data -->
                    <option value="a">Ambulance</option>
                    <option value="b">Blockade</option>
                    <option value="c">Car</option>
                </select>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
